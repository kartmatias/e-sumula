<section class="login">
    <form (ngSubmit) = "onSubmit(this.formulario)" [formGroup] = "formulario">

        <img class="img_login" src="../assets/img/login_icon.png" alt="login" title="login"> 

        <div class="form-group">
            <div class="form-group col-md-12">
                <label for="usuario" class="control-label">Usuário:</label>
                <input type="text" class="form-control" formControlName="usuario" id="usuario" placeholder="CPF" 
                required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-group col-md-12">
                <label for="senha" class="control-label">Senha:</label>
                <input type="password" password class="form-control" formControlName="senha" id="senha" placeholder="Senha" 
                required>
                <label class="text-danger" *ngIf="verificaCampo('senha')">*Campo Inválido</label>
            </div>
        </div>
        
        <p>
            <button class="btn btn-success" [disabled]="!formulario.valid" type="submit">Entrar</button>          
        </p>
        <p>
            <button class="btn btn-danger" type="button"(click)="onClickLimpar()">
                Limpar
            </button> 
        </p>
        
        <p>
            <small> Por Favor, entre com os seus dados para acessar o sistema. </small>
        </p>
        
    </form>           
</section>
